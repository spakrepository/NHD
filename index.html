    <script>
      $(document).ready(function(){

        var pop_ul_home;

         var pop_main_img = $('.pop-main-img');
         pop_main_img.on('click', function(){
           var pop_main_wrapper = $('.pop-main-wrapper');
           var getThis = $(this);
           var getBody = $('body');
            
            getBody.addClass('overflow-body-hidden');

           pop_main_wrapper.fadeIn();
           var getThisAttrSrc = $(this).attr('src');
           console.log(getThisAttrSrc);          
          var pop_main_wrapper_main_img = $('.pop-mian-wrapper-main-img');
              
              //pop_main_wrapper_main_img.attr('src', getThisAttrSrc);  old      

              //
              pop_ul_home = getThis.siblings('.pop-ul-home');
              pop_ul_home.clone().appendTo('.paste-ul');

              var getInnerImagePastit = $('.paste-ul').find('.pop-ul-home').find('li:first').find('img').attr('src');
              
              pop_main_wrapper_main_img.attr('src', getInnerImagePastit);

            //
              var innerImg = $('.paste-ul > .pop-ul-home > li > img');
              innerImg.on('click', function(){
                var getThisinnerImgAttr = $(this).attr('src');
                console.log(getThisinnerImgAttr);
                pop_main_wrapper_main_img.attr('src', getThisinnerImgAttr);
              });
            //

              //
                var active_class = $('.active-class');
                active_class.on('click', function(){
                   var getThis  = $(this);

                   getThis.addClass('active'); 
                   getThis.siblings().removeClass('active');

                });
              //

         });

         var close_home_pop = $('.close-home-pop');
         console.log(close_home_pop);

         close_home_pop.on('click', function(e){
           e.preventDefault();
           $(this).parents('.pop-main-wrapper').fadeOut();
           $('body').addClass('overflow-body-visible');        
           $('.paste-ul').find('.pop-ul-home').remove();
         });

      });
    </script>
